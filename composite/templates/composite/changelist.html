{% extends "composite/sortable_table.html" %}


{% block header %}
    <form method="POST">{% csrf_token %}
        <div> <!-- useless div for grouping formset's hidden fields -->
            {{ formset.management_form }}
            {% for form in formset.forms %}
                {% for field  in form.hidden_fields %}
                    {{ field }}
                {% endfor %}
            {% endfor %}
        </div>
{% endblock %}
