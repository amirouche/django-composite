<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} </title>
    {% for css_file in css_files %}
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}{{ css_file }}" />
    {% endfor %}
    {% block extrahead %}{% endblock %}
  </head>
  <body class="{% if body_class %}{{ body_class }}{% endif %} {% block body_class %}{% endblock %}">
      {% block body %}
          {% block header %}{% endblock %}
          <div class="container">
              {% block container %}
                  {{ widgets|safe }}
              {% endblock %}
          </div>
          {% block footer %}{% endblock %}
      {% endblock body %}
      {% for javascript_file in javascript_files %}
          <script type="text/javascript" src="{{ STATIC_URL}}{{ javascript_file }}"></script>
      {% endfor %}
      <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-29219470-2']);
          _gaq.push(['_trackPageview']);

          (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

      </script>
  </body>
</html>
